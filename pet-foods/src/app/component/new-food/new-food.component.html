<div class="">
  <div class="row">
    <div class="col-12">
      <app-header></app-header>
    </div>
    <div class="offset-md-4 col-3">
      <form method="post" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">Anagrafica</legend>
        <div class="form-group">
          <label>Marca:</label>
          <input type="text" name="marca" ngModel #marcaCtrl="ngModel" required>
          <span class="help-block" *ngIf="marcaCtrl.invalid && marcaCtrl.touched" style="margin-left:2px">Inserire la marca</span>
        </div>
        <div class="form-group">
          <label>Descrizione:</label>
          <input type="text" name="descrizione" ngModel #descrCtrl="ngModel" required>
          <span class="help-block" *ngIf="descrCtrl.invalid && descrCtrl.touched" >Inserire una descrizione</span>
        </div>
        <div class="form-group">
          <label>Prezzo:</label>
          <input type="number" name="prezzo" ngModel #prezzoCtrl="ngModel" required>
          <span class="help-block" *ngIf="prezzoCtrl.invalid && prezzoCtrl.touched" >Inserire il prezzo</span>
        </div>
        <div class="form-group">
          <label>Peso:</label>
          <input type="number" name="peso" ngModel #pesoCtrl="ngModel" required>
          <span class="help-block" *ngIf="pesoCtrl.invalid && pesoCtrl.touched" >Inserire il peso</span>
        </div>
        <div class="form-group">
          <label>Unità di misura:</label>
          <input type="text" name="unitaDiMisura" #udmCtrl="ngModel" [ngModel]="defaultUnitaMisura">
          <span class="help-block" *ngIf="udmCtrl.invalid && udmCtrl.touched" >Inserire una unità di misura</span>
        </div>
      </fieldset>
      <div class="col-12">
        <hr/>
      </div>

        <fieldset class="scheduler-border">
          <legend class="scheduler-border">Composizione</legend>
        <div class="form-group">
          <label>Proteine (%):</label>
          <input type="text" name="proteine" #proteineCtrl="ngModel" ngModel>
          <span class="help-block" *ngIf="proteineCtrl.invalid && proteineCtrl.touched" >Inserire valore percentuale</span>
        </div>
        <div class="form-group">
          <label>Grassi (%):</label>
          <input type="text" name="grassi" #grassiCtrl="ngModel" ngModel>
          <span class="help-block" *ngIf="grassiCtrl.invalid && grassiCtrl.touched" >Inserire valore percentuale</span>
        </div>
        <div class="form-group">
          <label>Fibre (%):</label>
          <input type="text" name="fibra" #fibraCtrl="ngModel" ngModel>
          <span class="help-block" *ngIf="fibraCtrl.invalid && fibraCtrl.touched" >Inserire valore percentuale</span>
        </div>
        <div class="form-group">
          <label>Ceneri (%):</label>
          <input type="text" name="ceneri" #ceneriCtrl="ngModel" ngModel>
          <span class="help-block" *ngIf="ceneriCtrl.invalid && ceneriCtrl.touched" >Inserire valore percentuale</span>
        </div>
        <div class="form-group">
          <label>Umidità (%):</label>
          <input type="text" name="umidita" #umiditaCtrl="ngModel" ngModel>
          <span class="help-block" *ngIf="umiditaCtrl.invalid && umiditaCtrl.touched" >Inserire valore percentuale</span>
        </div>
    </fieldset>
    <div class="form-group">
      <label></label>
      <input class="btn btn-primary" type="submit" [disabled]="form.invalid" value="Inserisci">
    </div>
      </form>
    </div>
  </div>
</div>
